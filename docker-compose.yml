services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # production-light: เก็บ static + migrate แล้วรัน Gunicorn (ไม่มี nginx)
    command: >
      bash -lc '
      python manage.py collectstatic --noinput || true;
      for i in {1..30}; do
        python manage.py migrate --noinput && break;
        echo "DB not ready, retrying ($i/30)..."; sleep 2;
      done;
      gunicorn easyparking.wsgi:application --bind 0.0.0.0:8000 --workers 3
      '
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-easyparking.settings}
      DB_HOST: db
      DB_PORT: 5432
    ports:
      # เข้าตามกติกา: localhost:1XXXX
      - "${WEB_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-easyparking}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      # เปิดพอร์ต DB ของ “เครื่องโฮสต์” เป็น 2XXXX ตามกติกา
      - "${DB_PORT}:5432"

  # ตัวอย่าง Redis (ถ้าโปรเจ็กต์ใช้)
  # ห้ามเปิด proxy/nginx ใด ๆ ตามกติกา
  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      # 3XXXX ตามกติกา
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data

volumes:
  pg_data:
  redis_data:
