    <div class="flex w-full justify-around">

        <div class="w-1/2 mt-8 max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg p-6 rounded-lg shadow-xl">
            <h2 class="text-2xl font-bold mb-4 text-center">üÖøÔ∏è ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î‡∏™‡∏ñ‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏î‡∏£‡∏ñ</h2>
            <svg id="parking-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300" width="100%" height="100%">

                    <!-- Path ‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß (‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏î‡∏ß‡πà‡∏≤‡∏á) -->
                    <path id="spot-path-green-{{ spot.id }}" fill="#22db14"

                    <path id="spot-path-red-{{ spot.id }}" fill="#ff0000" style="display: none;"

                    <path id="spot-path-yellow-{{ spot.id }}" fill="#ffc107" style="display: none;"
                        d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
                        transform="translate({{ spot.x_position }}, {{ spot.y_position }}) scale(0.05)">

        <!-- ‡∏ù‡∏±‡πà‡∏á Live Camera Feed -->
        <div class="w-1/2 mt-8 max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg p-6 rounded-lg shadow-xl">

            <!-- ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏™‡∏î‡∏á Live Stream -->
            <div class="overflow-hidden rounded-lg border border-gray-400 bg-gray-200">

    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const liveStream = document.getElementById('live-stream');
            const locationSelect = document.getElementById('location-select');

            // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ default stream
            const defaultStream = `/live/{{ location.id }}/`;
            liveStream.src = defaultStream;

            locationSelect.addEventListener('change', function () {
                const locationId = this.value;
                liveStream.src = locationId ? `/live/${locationId}/` : defaultStream;
            });

            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≠‡∏î‡∏£‡∏ñ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
            fetchParkingStatus();
        });


        function fetchParkingStatus() {
            console.log("Fetching parking status...");
            const locationId = document.getElementById('location-select').value || "{{ location.id }}";

            $.ajax({
                url: "{% url 'get_parking_status' %}",
                method: "GET",
                data: { location_id: locationId },
                success: function (data) {
                    console.log("üöó Parking status fetched:", data);

                    data.forEach(function (spot) {
                        console.log("üìå Spot data:", spot);

                        const pathGreen = document.querySelector(`#spot-path-green-${spot.id}`);
                        const pathRed = document.querySelector(`#spot-path-red-${spot.id}`);

                        // ‡πÄ‡∏û‡∏¥‡πà‡∏° path ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞ pending (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
                        const pathYellow = document.querySelector(`#spot-path-yellow-${spot.id}`);

                        if (!pathGreen || !pathRed) {
                            console.warn(`‚ùå Path elements for spot-${spot.id} not found.`);
                            return;
                        }

                        // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
                        if (spot.status === 'pending') {
                            // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ path ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö pending ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏°‡∏±‡∏ô
                            if (pathYellow) {
                                pathGreen.style.display = "none";
                                pathRed.style.display = "none";
                                pathYellow.style.display = "block";
                            } else {
                                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏°‡∏µ path ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö pending ‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á‡πÅ‡∏ó‡∏ô
                                pathGreen.style.display = "none";
                                pathRed.style.display = "block";
                            }
                        } else if (spot.status === 'active' || !spot.is_available) {
                            // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏µ‡πÅ‡∏î‡∏á‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏î‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏á
                            pathGreen.style.display = "none";
                            pathRed.style.display = "block";
                            if (pathYellow) pathYellow.style.display = "none";
                        } else {
                            // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ó‡∏µ‡πà‡∏à‡∏≠‡∏î‡∏ß‡πà‡∏≤‡∏á
                            pathGreen.style.display = "block";
                            pathRed.style.display = "none";
                            if (pathYellow) pathYellow.style.display = "none";
                        }
                    });
                },
                error: function () {
                    console.error("‚ùå Error fetching parking status");
                }
            });
        }

        // ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏ó‡∏∏‡∏Å 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(fetchParkingStatus, 5000);



        function showSpotDetails(spotId) {
            console.log(`üñ±Ô∏è Clicked Spot ID: ${spotId}`);

            if (!spotId) {
                console.error("Spot ID is missing!");
                return;
            }

            const locationId = document.getElementById('location-select').value || "{{ location.id }}";

            console.log("Fetching details for Location ID:", locationId, "Spot ID:", spotId);

            $.ajax({
                url: "{% url 'get_spot_details' %}",
                method: "GET",
                data: { location_id: locationId, spot_id: spotId },
                success: function (data) {
                    console.log("Spot details fetched:", data);

                    const detailsContainer = document.getElementById("details-container");
                    if (!detailsContainer) {
                        console.error("details-container not found in DOM!");
                        return;
                    }

                    // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏Å‡∏≤‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ï‡∏≤‡∏°‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
                    let statusDisplay = '';
                    let actionButton = '';

                    if (data.status === 'pending') {
                        statusDisplay = `<span class="text-yellow-500 font-medium">‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£</span>`;
                        actionButton = `<p class="text-yellow-500">‚ö†Ô∏è ‡∏°‡∏µ‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£‡∏à‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</p>`;
                    } else if (data.status === 'active' || !data.is_available) {
                        statusDisplay = `<span class="text-red-500 font-medium">‚ùå ‡πÑ‡∏°‡πà‡∏ß‡πà‡∏≤‡∏á</span>`;
                        actionButton = `<p class="text-red-500">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏à‡∏≠‡∏á‡πÑ‡∏î‡πâ</p>`;
                    } else {
                        statusDisplay = `<span class="text-green-500 font-medium">‚úÖ ‡∏ß‡πà‡∏≤‡∏á</span>`;
                        actionButton = `<button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition" onclick="goToReservePage(${data.spot_number})">üöÄ ‡∏à‡∏≠‡∏á‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà</button>`;
                    }

                    detailsContainer.innerHTML = `
            <div class="space-y-4">
                <h3 class="text-xl font-bold text-gray-800">üöó ‡∏ä‡πà‡∏≠‡∏á‡∏à‡∏≠‡∏î‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç ${data.spot_number}</h3>
                <p class="text-gray-600"><strong>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞:</strong> ${statusDisplay}</p>
                <p class="text-gray-600"><strong>‡∏à‡∏≠‡∏á‡πÇ‡∏î‡∏¢:</strong> ${data.reserved_by || "‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•"}</p>

                <div class="flex justify-end gap-2">
                    ${actionButton}
                    <button class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition" onclick="closeModal()">‚ùé ‡∏õ‡∏¥‡∏î</button>
                </div>
            </div>
            `;

                    showModal();
                },
                error: function (xhr, status, error) {
                    console.error("Error fetching spot details:", xhr.responseText);
                }
            });
        }




        function goToReservePage(spotNumber) {
            const locationId = document.getElementById('location-select').value || "{{ location.id }}";
            window.location.href = `/reserve_page/${spotNumber}/?location_id=${locationId}`;
        }


        function showModal() {
            document.getElementById("modal-overlay").style.display = "block";
            document.getElementById("details-container").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal-overlay").style.display = "none";
            document.getElementById("details-container").style.display = "none";
        }

        // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏ó‡∏∏‡∏Å 2 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(fetchParkingStatus, 5000);
    </script>



    <footer class="footer">
        <p>¬© 2025 Easy Parking. All Rights Reserved.</p>
